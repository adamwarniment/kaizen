version: '3.8'

services:
  kaizen-db:
    image: postgres:latest
    container_name: kaizen-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kaizen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d kaizen"]
      interval: 5s
      timeout: 5s
      retries: 5

  kaizen-api:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: kaizen-api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://user:password@kaizen-db:5432/kaizen"
      PORT: 3001
    depends_on:
      kaizen-db:
        condition: service_healthy

  kaizen-app:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: kaizen-app
    ports:
      - "80:5173"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    depends_on:
      - kaizen-api

volumes:
  postgres_data:
